<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Example 07 Mesh Phong Material</title>
  <script src="../libs/three.93.js"></script>
  <script src="../libs/stats.js"></script>
  <script src="../libs/dat.gui.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="stats-output"></div>
  <div id="container"></div>
  <script>
    window.onload = init;
    function init() {
      var stats = initStats();

      var scene = new THREE.Scene();

      var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000);
      
      var renderer = new THREE.WebGLRenderer();
      renderer.setClearColor(0xEEEEEE, 1.0);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;
      
      var groundGeom = new THREE.PlaneGeometry(100, 100, 4, 4);
      var groundMesh = new THREE.Mesh(groundGeom, new THREE.MeshBasicMaterial({color: 0x555555}));
      groundMesh.rotation.x = -Math.PI / 2;
      groundMesh.position.y = - 2;
      scene.add(groundMesh);

      var sphereGeometry = new THREE.SphereGeometry(14, 20, 20);
      var cubeGeometry = new THREE.CubeGeometry(15, 15, 15);
      var planeGeometry = new THREE.PlaneGeometry(14, 14, 4, 4);

      var meshMaterial = new THREE.MeshPhongMaterial({color: 0x7777ff});
      var sphere = new THREE.Mesh(sphereGeometry, meshMaterial);
      var cube = new THREE.Mesh(cubeGeometry, meshMaterial);
      var plane = new THREE.Mesh(planeGeometry, meshMaterial);

      sphere.position.x = 0;
      sphere.position.y = 3;
      sphere.position.z = 2;

      cube.position = sphere.position;
      plane.position = sphere.position;

      scene.add(cube);

      camera.position.x = -20;
      camera.position.y = 30;
      camera.position.z = 40;
      camera.lookAt(new THREE.Vector3(10, 0, 0));

      var ambientLight = new THREE.AmbientLight(0x0c0c0c);
      scene.add(ambientLight);

      var spotLight = new THREE.SpotLight(0xffffff);
      spotLight.position.set(-30, 60, 60);
      spotLight.castShadow = true;
      scene.add(spotLight);

      document.getElementById('container').appendChild(renderer.domElement);

      var step = 0;

      var controls = new function() {

        this.opacity = meshMaterial.opacity;
        this.transparent = meshMaterial.transparent;
        this.overrideDraw = meshMaterial.overrideDraw;
        this.visible = meshMaterial.visible;
        this.emissive = meshMaterial.emissive;
        this.specular = meshMaterial.specular;
        this.shininess = meshMaterial.shininess;
        this.side = "front";

        this.color = meshMaterial.color.getStyle();

        this.selectedMesh = 'cube';
      }

      var gui = new dat.GUI();

      gui.add(controls, 'opacity', 0, 1).onChange(function(e) {
        meshMaterial.opacity = e;
      })
      gui.add(controls, 'transparent').onChange(function(e) {
        meshMaterial.transparent = e;
      })
      gui.add(controls, 'visible').onChange(function(e) {
        meshMaterial.visible = e;
      })
      gui.addColor(controls, 'emissive').onChange(function(e) {
        meshMaterial.emissive.setStyle(e);
        meshMaterial.needsUpdate = true;
      })
      gui.addColor(controls, 'specular').onChange(function(e) {
        meshMaterial.specular.setStyle(e);
        meshMaterial.needsUpdate = true;
      })
      gui.add(controls, 'side', ['front', 'back', 'double']).onChange(function(e) {
        switch (e) {
          case "front":
              meshMaterial.side = THREE.FrontSide;
              break;
          case "back":
              meshMaterial.side = THREE.BackSide;
              break;
          case "double":
              meshMaterial.side = THREE.DoubleSide;
              break;
        }
        meshMaterial.needsUpdate = true;
      })
      gui.addColor(controls, 'color').onChange(function(e) {
        meshMaterial.color.setStyle(e);
      })
      gui.add(controls, 'shininess', 0, 200).onChange(function (e) {
        meshMaterial.shininess = e
      });
      gui.add(controls, 'selectedMesh', ['cube', 'sphere', 'plane']).onChange(function(e) {
        scene.remove(plane);
          scene.remove(cube);
          scene.remove(sphere);
          switch (e) {
            case "cube":
                scene.add(cube);
                break;
            case "sphere":
                scene.add(sphere);
                break;
            case "plane":
                scene.add(plane);
                break;
          }
      })
      
      render();

      function render() {
        stats.update();
        
        cube.rotation.y = step += 0.01;
        plane.rotation.y = step;
        sphere.rotation.y = step;

        requestAnimationFrame(render);
        renderer.render(scene, camera);
      }

      function initStats() {
        var stats = new Stats();
        stats.setMode(0);
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';
        document.getElementById('stats-output').appendChild(stats.domElement);
        return stats;
      }
    }
  </script>
</body>
</html>
